<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Travel Planner</title>
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1500&q=80');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      text-shadow: 1px 1px 5px #000;
    }
    .container {
      background: rgba(0, 0, 0, 0.7);
      max-width: 400px;
      margin: 60px auto;
      padding: 32px 24px;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0, 0, 0, 0.5);
    }
    label {
      display: block;
      margin-top: 16px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 4px;
      border: none;
      margin-bottom: 10px;
    }
    select[multiple] {
      height: 100px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1.1em;
      cursor: pointer;
      margin-top: 12px;
    }
    .result {
      margin-top: 24px;
      background: rgba(255, 255, 255, 0.1);
      padding: 16px;
      border-radius: 8px;
      color: #fff;
      overflow-x: auto;
    }
    .loader {
      text-align: center;
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>AI Travel Planner</h2>
    <form id="plannerForm">
      <label for="country">Destination Country:</label>
      <input type="text" id="country" placeholder="e.g. Italy" required />

      <label for="startDate">Start Date:</label>
      <input type="date" id="startDate" required />

      <label for="endDate">End Date:</label>
      <input type="date" id="endDate" required />

      <label for="budget">Budget (USD):</label>
      <input type="number" id="budget" min="100" required />

      <label for="activities">Activities:</label>
      <select id="activities" multiple required>
        <option value="sightseeing">Sightseeing</option>
        <option value="adventure">Adventure</option>
        <option value="food">Food</option>
        <option value="culture">Culture</option>
        <option value="relaxation">Relaxation</option>
        <option value="nature">Nature</option>
      </select>

      <button type="submit">Plan My Trip</button>
    </form>

    <div class="loader" id="loader" style="display: none;">Generating your itinerary...</div>
    <div class="result" id="result"></div>
  </div>

  <script>
    const form = document.getElementById('plannerForm');
    const resultDiv = document.getElementById('result');
    const loader = document.getElementById('loader');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      resultDiv.innerHTML = '';
      loader.style.display = 'block';

      const country = document.getElementById('country').value.trim();
      const startDate = document.getElementById('startDate').value;
      const endDate = document.getElementById('endDate').value;
      const budget = document.getElementById('budget').value;
      const activities = Array.from(document.getElementById('activities').selectedOptions)
        .map(o => o.value)
        .join(', ');

      if (new Date(startDate) > new Date(endDate)) {
        loader.style.display = 'none';
        resultDiv.innerHTML = "<b>Error:</b> Start date must be before end date.";
        return;
      }

      // Simulate fake response like AI is planning
      setTimeout(() => {
        loader.style.display = 'none';
        resultDiv.innerHTML = `
          <h3>Itinerary for ${country}</h3>
          <p><strong>Dates:</strong> ${startDate} to ${endDate}</p>
          <p><strong>Budget:</strong> $${budget}</p>
          <p><strong>Activities:</strong> ${activities}</p>
          <p><em>This is a sample plan. Connect to a real AI backend to generate actual itineraries!</em></p>
        `;
      }, 1500);
    });
  </script>
</body>
</html>
