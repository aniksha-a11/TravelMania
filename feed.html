<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback Form</title>
  <link rel="stylesheet" href="feed.css" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
  <div class="feedback-container">
    <h2>Give Feedback</h2>
    <p>Rate your adventure planning experience with Travel Mania!</p>
    
    <div id="rating" class="rating-options">
      <label>
        <input type="radio" name="experience" value="Terri
          ble" />
        <div>😠<br />Terrible</div>
      </label>
      <label>
        <input type="radio" name="experience" value="Bad" />
        <div>🙁<br />Bad</div>
      </label>
      <label>
        <input type="radio" name="experience" value="Okay" />
        <div>😐<br />Okay</div>
      </label>
      <label>
        <input type="radio" name="experience" value="Good" />
        <div>🙂<br />Good</div>
      </label>
      <label>
        <input type="radio" name="experience" value="Amazing" />
        <div>😍<br />Amazing</div>
      </label>
    </div>

    <input type="text" id="name" placeholder="Your Name" />
    <input type="email" id="email" placeholder="Your Email" />
    <textarea id="feedback" placeholder="What are the main reasons for your rating?"></textarea>

    <div class="buttons">
      <button onclick="resetForm()">Cancel</button>
      <button onclick="submitForm()">Submit</button>
    </div>
  </div>

  <script src="feed.js"></script>
</body>
</html>
